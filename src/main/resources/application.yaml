spring:
  cloud:
    azure:
      keyvault:
        secret:
          property-sources:
            - endpoint: https://keyvault-az-test1.vault.azure.net/

  kafka:
    properties:
      security:
        protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas:
          config: ${eventhub-config-dev}
    bootstrap-servers: ${eventhub-url-dev}
    consumer:
      group-id: carstore-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  datasource:
    url: jdbc:sqlserver://${server-db-name}.database.windows.net:1433;database=${db-name}
    username: ${db-user}
    password: ${db-user-password}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  redis:
    host: ${redis-host}
    port: 6379
    password: ${redis-pass}
    ssl: false

application:
  name: producer

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Para ver trazas JDBC
    java.sql: DEBUG


